<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <div id="example2"></div>
    <div id="example3"></div>
    <script type="text/babel">
      var names = ['Alice', 'Emily', 'Kate'];

      ReactDOM.render(
        <div>
        {
          names.map(function (name, index) {
            return <div key={index}>Hello, {name}!</div>
          })
        }
        </div>,
        document.getElementById('example')
      );


      var tem = [];
      ReactDOM.render(
        <div>
          {
            (function(){
              for(var k in names){
                tem.push(<span key={k}>Hello,{names[k]}</span>);
              }
              return tem;
            })()
          }
        </div>,
        document.getElementById('example2')
      )

      //  上面的写法，等价于下面的写法
      var obj = {a:1,b:2};
      var tem = [];
      for(var k in obj){
        tem.push(<span key={k}>{k}----{obj[k]}</span>);
      }
      
      ReactDOM.render(
        <div>{tem}</div>,
        document.getElementById('example3')
      );

    </script>
  </body>
</html>
